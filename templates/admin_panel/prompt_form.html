{% extends "base.html" %}
{% block title %}{{ action }} System Prompt{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ action }} System Prompt</h1>
    <form method="post" class="bg-white rounded-lg shadow-sm border p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="name" value="{{ prompt.name|default:'' }}" required
                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                placeholder="e.g. Restaurant Ordering v2">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
            <textarea name="content" rows="12" required
                class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm font-mono focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">{{ prompt.content|default:'' }}</textarea>
        </div>
        <div class="flex items-center space-x-2">
            <input type="checkbox" name="is_active" id="is_active" {% if prompt.is_active %}checked{% endif %}
                class="rounded border-gray-300">
            <label for="is_active" class="text-sm text-gray-700">Set as active prompt</label>
        </div>
        <div class="flex space-x-3">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700">Save</button>
            <a href="{% url 'prompt_management' %}" class="px-4 py-2 bg-gray-100 text-gray-700 text-sm rounded hover:bg-gray-200">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
