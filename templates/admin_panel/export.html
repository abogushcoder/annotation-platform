{% extends "base.html" %}
{% block title %}Export Training Data{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-900 mb-6">Export Training Data</h1>

<div class="bg-white rounded-lg shadow-sm border p-6">
    <form method="get" action="{% url 'export_download' %}" id="export-form">
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Conversations to export:</label>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="filter" value="all" checked class="text-indigo-600">
                        <span class="text-sm text-gray-700">All approved ({{ approved_count }})</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="filter" value="agent" class="text-indigo-600">
                        <span class="text-sm text-gray-700">By agent:</span>
                        <select name="agent_id" class="rounded-md border border-gray-300 px-2 py-1 text-sm">
                            {% for agent in agents %}
                            <option value="{{ agent.pk }}">{{ agent.label }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Options:</label>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="include_system_prompt" checked class="rounded border-gray-300">
                        <span class="text-sm text-gray-700">Include system prompt{% if active_prompt %} (active: "{{ active_prompt.name }}"){% endif %}</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="include_tools" checked class="rounded border-gray-300">
                        <span class="text-sm text-gray-700">Include tool definitions</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="split" class="rounded border-gray-300">
                        <span class="text-sm text-gray-700">Split into train/validation (80/20)</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="tool_calls_only" class="rounded border-gray-300">
                        <span class="text-sm text-gray-700">Only conversations with tool calls</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="flex space-x-3">
            <button type="button" hx-get="{% url 'export_preview' %}" hx-target="#preview-area" hx-swap="innerHTML"
                class="px-4 py-2 bg-gray-100 text-gray-700 text-sm rounded hover:bg-gray-200">Preview First 3 Examples</button>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700">Export JSONL</button>
        </div>
    </form>

    <div id="preview-area" class="mt-6"></div>
</div>
{% endblock %}
