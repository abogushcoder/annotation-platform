{% comment %}Edit form for create_reservation tool call.{% endcomment %}
<div class="space-y-3">
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Customer Name</label>
            <input type="text" name="arg_customerName" value="{{ d.raw_args.customerName }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Customer Phone</label>
            <input type="text" name="arg_customerPhone" value="{{ d.raw_args.customerPhone }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
    </div>
    <div class="grid grid-cols-3 gap-3">
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Date</label>
            <input type="date" name="arg_date" value="{{ d.raw_args.date }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Time</label>
            <input type="time" name="arg_time" value="{{ d.raw_args.time }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Party Size</label>
            <input type="number" name="arg_partySize" value="{{ d.raw_args.partySize }}" min="1"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
    </div>
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Special Requests</label>
        <textarea name="arg_specialRequests" rows="2"
            class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">{{ d.raw_args.specialRequests }}</textarea>
    </div>
</div>
