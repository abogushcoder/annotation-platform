{% comment %}Edit form for modify_item tool call.{% endcomment %}
<div class="space-y-3">
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Order ID</label>
        <input type="text" name="arg_orderId" value="{{ d.raw_args.orderId }}"
            class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
    </div>
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Current Item Name</label>
            <input type="text" name="arg_currentItemName" value="{{ d.raw_args.currentItemName }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">New Item Name</label>
            <input type="text" name="arg_newItemName" value="{{ d.raw_args.newItemName }}"
                class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
        </div>
    </div>
    {% if d.raw_args.newQuantity %}
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">New Quantity</label>
        <input type="number" name="arg_newQuantity" value="{{ d.raw_args.newQuantity }}" min="1"
            class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">
    </div>
    {% endif %}
    {% if d.raw_args.modifications %}
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Modifications</label>
        <textarea name="arg_modifications" rows="2"
            class="w-full rounded-md border border-gray-300 px-3 py-1.5 text-sm focus:border-indigo-500 focus:outline-none">{{ d.raw_args.modifications }}</textarea>
    </div>
    {% endif %}
</div>
