{% extends "base.html" %}
{% block title %}Login - Fine-Tuning Platform{% endblock %}

{% block content %}
<div class="flex min-h-[80vh] items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg px-8 py-10">
            <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Fine-Tuning Platform</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if form.errors %}
                <div class="rounded-md bg-red-50 p-3">
                    <p class="text-sm text-red-800">Invalid username or password.</p>
                </div>
                {% endif %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" required autofocus
                        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" required
                        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
